<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../normalize.css">
<link rel="stylesheet" href="../styles.css">
<title>SSN Cleaner</title>
<script>
function cleanSSN(ssn) {
  const reSSN = /^(\d{3})[\- ]?(\d{2})[\- ]?(\d{4})$/;
  if (reSSN.test(ssn)) {
    const cleanedSsn = ssn.replace(reSSN, "$1-$2-$3");
    return cleanedSsn;
  } else {
    alert("INVALID SSN");
    return ssn;
  }
}

window.addEventListener('load', function(e) {
  const btn = document.getElementById('clean');
  const ssn = document.getElementById('ssn');
  btn.addEventListener('click', function(e) {
    ssn.value = cleanSSN(ssn.value);
    e.preventDefault(); // prevent form submission
  });
});
</script>
</head>
<body>
  <form>
    <input id="ssn" name="ssn" size="20">
    <button id="clean">Clean SSN</button>
  </form>
</body>
</html>
