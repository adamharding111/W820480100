<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form method="post"
      action="https://www.webucator.com/materials/htm101/">
<input type="hidden" name="secretcode" id="secretcode" value="42">
<div>
  <label for="username">Username:</label>
  <input type="text" name="username" id="username" size="15">
</div>
<div>
  <label for="pw">Password:</label>
  <input type="password" name="pw" id="pw" size="15">
</div>
<div>
  <label for="pw2">Repeat Password:</label>
  <input type="password" name="pw2" id="pw2" size="15">
</div>
<div>
  <input type="submit" name="submitbutton" id="submitbutton"
    value="Register">
  <input type="reset" name="resetbutton" id="resetbutton">
</div>
</form>
</body>
</html>
