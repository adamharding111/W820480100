<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Dates and Times</title>
</head>
<body>
<h1>Dates and Times</h1>
<form method="post"
      action="https://www.webucator.com/materials/htm101/">
  <div>
    <label for="date">date:</label>
    <input type="date" name="date" id="date" required>
  </div>
  <div>
    <label for="datetime">datetime:</label>
    <input type="datetime" name="datetime" id="datetime" required>
  </div>
  <div>
    <label for="datetime-local">datetime-local:</label>
    <input type="datetime-local" name="datetime-local" 
           id="datetime-local" required>
  </div>
  <div>
    <label for="time">time:</label>
    <input type="time" name="time" id="time" required>
  </div>
  <div>
    <label for="month">month:</label>
    <input type="month" name="month" id="month" required>
  </div>
  <div>
    <label for="week">week:</label>
    <input type="week" name="week" id="week" required>
  </div>
  <div>
    <input name="submitbutton" id="submitbutton" type="submit">
    <input name="resetbutton" id="resetbutton" type="reset">
  </div>
</form>
</body>
</html>
