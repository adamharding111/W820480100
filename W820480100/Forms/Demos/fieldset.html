<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fieldsets</title>
</head>
<body>
<form method="post"
      action="https://www.webucator.com/materials/htm101/">
  <fieldset>
    <legend>Cup or Cone*:</legend>
    <label>
      <input type="radio" name="container" value="cup" required>
      Cup
    </label>
    <label>
      <input type="radio" name="container" value="plaincone" 
        required>
      Plain cone
    </label>
    <label>
      <input type="radio" name="container" value="sugarcone"
        required>
      Sugar cone
    </label>
    <label>
      <input type="radio" name="container" value="wafflecone"
        required>
      Waffle Cone
    </label>
  </fieldset>
  <input name="submitbutton" id="submitbutton" type="submit">
  <input name="resetbutton" id="resetbutton" type="reset">
</form>
</body>
</html>
